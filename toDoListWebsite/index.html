<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
  <title>To Do List</title>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <section id="MainContainer">
    <h1>To Do List</h1>
    <label for="task" >Enter Task : </label>
    <input type="text"  id="task" name="task"/>
    <button id="toAdd" onclick="toAdd()">Add</button>
    <div class="container">
      <table id="table" width="200px" height="100px" cellpadding = "5" cellspacing = "5">
        <tr>
          <th>Task</th>
          <th>Time</th>
          <th>Date</th>
          <th>to delete</th>
        </tr>
      </table>
    </div>
  </section>
</body>
</html>
